<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="main.css">
    <title>Random cats</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">Cats, cats and more cats! </h1>
        </header>
        <main class="main">
            <h2 class="subtitle">You can choose a breed...</h2>
            <select name="cats" id="cats" class="select_cats" value="all">
                <option value="all" class="option">Random cat</option>
            </select>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval=false>
                <ol class="carousel-indicators">
                </ol>
                <img src="./gato_asomao.png" alt="cat" class="kitty">
                <div class="carousel-inner">
                </div>
                <a class="carousel-control-prev hide" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next hide" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        
            <button class="shuffle_button">Other cat!  <i class="fas fa-cat"></i></button>
            <h2 class="subtitle">...Or choose some funny stuff!</h2>
            <div class="radio_buttons">
                <label class="label">
                    <input type="radio" name="funnyStuff" value="all" checked= true class="default_radio">
                    All 
                </label>
            </div>
        </main>
        <footer class="footer"><i class="fas fa-copyright"></i>  2019  <a href="https://github.com/superanika" class="link">SuperAnika</a></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
